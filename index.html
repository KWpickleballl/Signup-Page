<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickleball with Coach Kelsey</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background: #fefefe;
      color: #333;
    }
    header {
      background: #ff69b4;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    main {
      padding: 2rem;
      display: grid;
      gap: 2rem;
    }
    form {
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    .venmo-section {
      text-align: center;
      margin-top: 2rem;
    }
    .gallery-placeholder {
      background: #eee;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 1.2rem;
      border-radius: 10px;
    }
    .pricing-section {
      background: #ffeef6;
      border-radius: 10px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .pricing-section h2 {
      text-align: center;
      color: #d63384;
    }
    .pricing-table {
      margin-top: 1rem;
      width: 100%;
    }
    .pricing-table td {
      padding: 0.75rem;
    }
    .pricing-table td:first-child {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    Pickleball with Coach Kelsey
  </header>
  <main>
    <section class="pricing-section">
      <h2>Pricing</h2>
      <table class="pricing-table">
        <tr>
          <td>Group Sessions 5+ Kids</td>
          <td>$10/hr Per Child</td>
        </tr>
        <tr>
          <td>Group Sessions 2-4 Kids</td>
          <td>$20/hr Per Child</td>
        </tr>
        <tr>
          <td>Private Lessons</td>
          <td>$45/hr</td>
        </tr>
      </table>
    </section>

    <section>
      <h2>Sign Your Child Up!</h2>
      <form id="signupForm">
        <label for="parentName">Parent Name:</label>
        <input type="text" id="parentName" name="parentName" required />

        <label for="childName">Child Name:</label>
        <input type="text" id="childName" name="childName" required />

        <label for="age">Child's Age:</label>
        <select id="age" name="age" required>
          <option value="">Select age</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
        </select>

        <label for="email">Parent Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="session">Preferred Session:</label>
        <select id="session" name="session">
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
        </select>

        <button type="submit">Submit & Pay</button>
      </form>

      <div class="venmo-section">
        <p>After submitting, please send payment via Venmo to:</p>
        <strong>@CoachKelseyPickleball</strong>
      </div>
    </section>

    <section class="gallery-placeholder">
      Photo Gallery Coming Soon!
    </section>
  </main>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        parentName: document.getElementById('parentName').value,
        childName: document.getElementById('childName').value,
        age: document.getElementById('age').value,
        email: document.getElementById('email').value,
        session: document.getElementById('session').value
      };

      try {
        await fetch('https://script.google.com/macros/s/AKfycbxvHdf41NjkFpXxloygKgjHKwS-E_ygM5OWyJR6JkC66cV6suocVsdqUYorRHP-f9vk/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        alert("Form submitted! Youâ€™ll now be redirected to Venmo.");
        this.reset();

        // Redirect based on device
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const venmoLink = isMobile
          ? "venmo://paycharge?txn=pay&recipients=CoachKelseyPickleball&note=Pickleball+Sign-Up"
          : "https://venmo.com/u/CoachKelseyPickleball";

        window.location.href = venmoLink;
      } catch (error) {
        alert("There was a problem submitting the form. Please try again later.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
